<h3 class="headline">MOVIES</h3>
<div class="mother">
    <div>
        <table>
            <tr *ngFor="let movie of movies">
                <th>
                    {{movie.movieId}}
                </th>
                <th>
                    {{movie.movieTitle}}
                </th>
                <th>
                    <button (click)="editMovie(movie)">edit</button>
                </th>
                <th>
                    <button (click)="deleteMovie(movie)">delete movie</button>
                </th>
            </tr>
        </table>
        <p *ngIf="deletationConflicts">
            deletation is possible only when there are no schedules or tickets for the movie going to be deleted
        </p>
    </div>
    <div class="space"></div>
    <button class="add" (click)="createNewMovie()">+</button>
    <div class="editor">
        <app-edit-movie *ngIf="editingMovie" [movie]="activeMovie" [onUpdateDatabase]=hideEditor></app-edit-movie>
    </div>
</div>
