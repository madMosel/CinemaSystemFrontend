<div class="mother">
    <h3>MOVIES</h3>
    <div *ngFor="let movie of movies">
        <span>{{movie.movieId}} {{movie.movieTitle}}</span>
        <button (click)="editMovie(movie)">edit</button>
        <button>delete movie</button>
    </div>
    <button (click)="createNewMovie()">+</button>
    <app-edit-movie *ngIf="movieSelected" [movie]="activeMovie"></app-edit-movie>
</div>
