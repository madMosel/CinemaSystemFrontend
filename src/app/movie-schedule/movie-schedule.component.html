<h3>SCHEDULE</h3>
<div class="mother">    
    <div class="pick-halls">
        <div *ngFor="let h of halls">
            <button [class]="(isSelectedHall(h))?'btn-hall-highlighted':'btn-hall'" (click)="pickHall(h)">{{h.hallName}}</button>
        </div>
    </div>
    <div class="pick-movies">
        <div *ngFor="let movie of movies">
            <button [class]="(isSelectedMovie(movie))?'btn-movie-highlighted':'btn-movie'" (click)="pickMovie(movie)">{{movie.movieTitle}}</button>
        </div>
    </div>

    <app-table [rows]="scheduleTable"></app-table>

    <div class="add-schedule">
        <input type="date" [value]="dateString" (change)="dateSelected($event)">
        <br>
        <input type="time" [value]="timeString" (change)="timeSelected($event)">
        <br>

        <div *ngIf="scheduling==true && schedulingBlocked==false">
            <br>
            <p>Scheduling movie "{{movie?.movieTitle}}" in hall "{{hall?.hallName}}"</p>
            <button (click)="schedule()">schedule</button>
        </div>
        <p *ngIf="conflictMsg" class="conflict-msg">Conflict with existing schedule!</p>
        <div *ngIf="markedSchedule">
            <button (click)="deleteSchedule()">Delete Schedule</button>
        </div>
    </div>
</div>
